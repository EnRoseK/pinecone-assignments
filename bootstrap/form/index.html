<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <title>Form</title>
</head>

<body class="bg-light">

  <section>
    <div class="container">
      <h2 class="text-center">Байгууллагын дотоод үйл ажиллагаанд зориулсан судалгаанд тавтай морил</h2>
      <fieldset>
        <legend>Ерөнхий мэдээлэл</legend>
        <form action="./index.html" method="get" class="px-4">
          <div class="row">
            <div class="col-6">
              <div class="mb-3">
                <label for="lastName">Овог <span class="text-danger">*</span></label>
                <input type="text" name="lastName" id="lastName" class="form-control" required>
              </div>

              <div class="mb-3">
                <label for="firstName">Нэр <span class="text-danger">*</span></label>
                <input type="text" name="firstName" id="firstName" class="form-control" required>
              </div>

              <div class="mb-2">
                <label for="age">Нас <span class="text-danger">*</span></label>
                <input type="number" name="age" id="age" class="form-control" required>
              </div>
            </div>

            <div class="col-6">
              <div class="mb-3">
                <label for="aimag">Аймаг</label>
                <select class="form-select" id="aimag" name="aimag">
                  <option selected hidden>Сонгох</option>
                  <option value="tuv">Төв</option>
                  <option value="arkhangai">Архангай</option>
                  <option value="bayn-ulgii">Баян-Өлгий</option>
                </select>
              </div>

              <div class="mb-3">
                <label for="sum">Сум</label>
                <select class="form-select" id="sum" name="sum">
                  <option selected hidden>Сонгох</option>
                  <option value="tuv">Төв</option>
                  <option value="arkhangai">Архангай</option>
                  <option value="bayn-ulgii">Баян-Өлгий</option>
                </select>
              </div>

              <div class="mb-2">
                <label for="bag">Баг</label>
                <select class="form-select" id="bag" name="bag">
                  <option selected hidden>Сонгох</option>
                  <option value="tuv">Төв</option>
                  <option value="arkhangai">Архангай</option>
                  <option value="bayn-ulgii">Баян-Өлгий</option>
                </select>
              </div>
            </div>
          </div>
          <button class="btn btn-warning">Хадгалах</button>
        </form>
      </fieldset>
      <hr>
    </div>
  </section>

  <section>
    <div class="container">
      <fieldset>
        <legend>Хэсэг I</legend>
        <form action="./index.html" method="get" class="px-4">
          <div class="mb-3">
            <label for="ajillagaa1">Үйл Ажиллагаа 1</label>
            <input type="text" name="ajillagaa1" id="ajillagaa1" class="form-control">
          </div>
          <button class="btn btn-secondary">Хадгалах</button>
        </form>
      </fieldset>
      <hr>
    </div>
  </section>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
</body>

</html>
