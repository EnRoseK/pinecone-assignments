<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css" />
</head>

<body class="min-vh-100 d-flex align-items-center justify-content-center bg-secondary bg-opacity-75">
    <div class="card col-4" style="width: 400px">
        <h3 class="text-center mt-3">Sign In</h3>

        <form class="card-body p-4" onsubmit="return false">
            <div class="alert alert-danger d-none" id="errorMsg">
            </div>
            <div class="form-group mb-3">
                <label class="mb-1" for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email">
                <div id="emailFeedback">
                </div>
            </div>

            <div class="form-group mb-3">
                <label class="mb-1" for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
                <div id="passFeedback">
                </div>
            </div>

            <button type="button" class="btn btn-primary w-100">Sign In</button>
        </form>
    </div>

    <script src="./script/signin.js"></script>
</body>

</html>
