<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css" />
</head>

<body class="min-vh-100 d-flex align-items-center justify-content-center bg-secondary bg-opacity-75">
    <div class="card col-4" style="width: 400px">
        <h3 class="text-center mt-3">Sign Up</h3>

        <form class="card-body p-4" onsubmit="return false">
            <div class="alert alert-danger d-none" id="errorMsg">
            </div>
            <div class="form-group mb-3">
                <label class="mb-1" for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email">
                <div id="emailFeedback">
                </div>
                <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small> -->
            </div>

            <div class="form-group mb-1">
                <label class="mb-1" for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
                <div id="passFeedback">
                </div>
            </div>

            <div class="form-check mb-3 ms-1">
                <input class="form-check-input" type="checkbox" value="true" id="showPassword">
                <label class="form-check-label" for="showPassword">
                    <small>Show Password</small>
                </label>
            </div>

            <div class="form-group mb-3">
                <label class="mb-1" for="rePassword">Password repeat</label>
                <input type="password" class="form-control" id="rePassword" placeholder="Password repeat">
                <div id="repassFeedback">
                </div>
            </div>

            <ul style="font-size: 14px;">
                <li>Must contain Capital letters</li>
                <li>Must contain lower letters</li>
                <li>Must contain numbers</li>
                <li>Must contain special character (@$!%*#?&.)</li>
                <li>Must be more than 8 characters</li>
            </ul>

            <button type="button" class="btn btn-primary w-100">Sign Up</button>
        </form>
    </div>

    <script src="./script/signup.js"></script>
</body>

</html>
