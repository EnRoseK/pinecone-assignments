<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div class="container">
        <h1>Todo List App</h1>
        <div class="details">
            <div class="dateSection">Он сар өдөр: <span id="date">2022-12-16</span></div>
            <div id="remainingTasks">1 tasks үлдлээ!</div>
        </div>
        <div class="tasks">
            <input type="text" id="inputTask" placeholder="Таскын нэрээ оруулна уу!">
            <div class="btn">+ нэмэх</div>
        </div>
        <ul>
            <h1>Жагсаалт</h1>
            <li>
                <div>Coding js</div>
            </li>
        </ul>
    </div>
</body>

</html>
